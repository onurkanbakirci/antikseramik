name: Trigger auto deployment for antikseramik

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/antikseramik-AutoDeployTrigger-4258400e-ae4b-4a25-a01e-0a0d33f3ddfc.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ANTIKSERAMIK_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ANTIKSERAMIK_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ANTIKSERAMIK_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.ANTIKSERAMIK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ANTIKSERAMIK_REGISTRY_PASSWORD }}
          containerAppName: antikseramik
          resourceGroup: antikseramik
          imageToBuild: ghcr.io/antikseramik:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


